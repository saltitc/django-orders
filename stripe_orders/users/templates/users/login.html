{% extends 'orders/base.html' %}

{% block content %}
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Sign in</h3>
                </div>
                <div class="card-body">
                  <!-- Authorization form -->
                  <form action="{% url 'users:signin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="small mb-1" for="{{ form.username.id_for_label }}">Username</label>
                      {{ form.username }}
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="{{ form.password.id_for_label }}">Password</label>
                      {{ form.password }}
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                      <input class="btn btn-primary" type="submit" value="Sign in" />
                    </div>
                  </form>
                  <!-- End form -->
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a href="{% url 'users:signup' %}">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
{% endblock %}
