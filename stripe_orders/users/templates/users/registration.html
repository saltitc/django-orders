{% extends 'orders/base.html' %}

{% block content %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create account</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'users:signup' %}" method="post">
                                    {% csrf_token %}
                                    <div class="">
                                        <div class="">
                                            <label class="small mb-1" for="{{ form.username.id_for_label }}">
                                                Username
                                            </label>
                                            {{ form.username }}
                                        </div>
                                        <div class="">
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{ form.password1.id_for_label }}">
                                                    Password
                                                </label>
                                                {{ form.password1 }}
                                            </div>
                                        </div>
                                        <div class="">
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{ form.password2.id_for_label }}">
                                                    Password confirmation
                                                </label>
                                                {{ form.password2 }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <input class="btn btn-primary btn-block" type="submit" value="Sign up">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="{% url 'users:signin' %}">
                                        Sign in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock content %}
