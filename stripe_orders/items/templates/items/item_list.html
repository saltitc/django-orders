{% extends 'orders/base.html' %}
{% load humanize %}

{% block content %}
<div class="row" style="margin-top: 70px; margin-left: 10px; margin-right: 10px;">
    {% for item in items %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'items:detail' item.id %}">{{ item.name }}</a></h4>
                <h5>{{ item.price|intcomma }} rub</h5>
                <p class="card-text">{{ item.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
